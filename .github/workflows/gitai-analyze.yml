name: GitAI Analyze

on:
  pull_request:
    paths:
      - '**/*.js'
      - '**/*.ts'
      - '.gitai.yml'
  push:
    branches: [ main ]

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run GitAI analysis
        id: analysis
        continue-on-error: true
        run: |
          echo "üîç Running GitAI analysis‚Ä¶"
          # Capture all output (including exit code failures)
          RESULT=$(npx gitai analyze . 2>&1 || true)
          echo "$RESULT"
          # Expose it for later steps
          echo "result<<EOF" >> $GITHUB_OUTPUT
          echo "$RESULT"      >> $GITHUB_OUTPUT
          echo "EOF"          >> $GITHUB_OUTPUT

      - name: Comment results on PR
        if: github.event_name == 'pull_request'
        uses: peter-evans/create-or-update-comment@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ### üîç GitAI Analysis Results
            <details><summary>Click to expand</summary>

            ```
            ${{ steps.analysis.outputs.result }}
            ```

            </details>
